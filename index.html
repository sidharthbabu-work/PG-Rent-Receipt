<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Receipt Generator</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@700&display=swap"
        rel="stylesheet">
    <!-- Libraries (PDFMake) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js"></script>

    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="favicon.png">
</head>

<body>

    <div class="app-layout">
        <!-- Left Panel: Input Form -->
        <aside class="editor-panel">
            <header class="panel-header">
                <div class="logo-area">
                    <h1>Receipt<span class="highlight">Gen</span></h1>
                    <p>Professional Rent Receipts</p>
                </div>
            </header>

            <div class="scroll-content">
                <div class="form-section">
                    <h3>Header Details</h3>
                    <div class="input-group">
                        <label>Organization Name</label>
                        <input type="text" oninput="this.value = this.value.toUpperCase();" id="inTitle"
                            placeholder="e.g. STAR PG ACCOMMODATION">
                    </div>
                    <div class="input-group">
                        <label>Tagline / Sub-heading</label>
                        <input type="text" oninput="this.value = this.value.toUpperCase();" id="inSubTitle"
                            placeholder="e.g. LADIES & GENTS PG">
                    </div>
                    <div class="input-group">
                        <label>Address</label>
                        <input type="text" oninput="this.value = this.value.toUpperCase();" id="inAddress"
                            placeholder="Full Address">
                    </div>
                    <div class="input-group">
                        <label>Contact Info</label>
                        <input type="text" oninput="this.value = this.value.toUpperCase();" id="inContact"
                            placeholder="Phone or Email">
                    </div>
                </div>

                <div class="form-section">
                    <h3>Transaction Info</h3>
                    <div class="input-group">
                        <label>Received From</label>
                        <input type="text" oninput="this.value = this.value.toUpperCase();" id="inReceiver"
                            placeholder="Tenant Name">
                    </div>
                    <div class="row-inputs">
                        <div class="input-group">
                            <label>Amount (â‚¹)</label>
                            <input type="number" id="inAmount" placeholder="0000">
                        </div>
                    </div>
                    <div class="input-group">
                        <label>Payment Description</label>
                        <input type="text" oninput="this.value = this.value.toUpperCase();" id="inPaymentFor"
                            placeholder="e.g. RENT FOR JAN 2024">
                    </div>
                </div>

                <div class="form-section">
                    <h3>Period & Signatory</h3>
                    <div class="date-inputs">
                        <div class="input-group">
                            <label>From Date</label>
                            <input type="date" id="inFromDate">
                        </div>
                        <div class="input-group">
                            <label>To Date</label>
                            <input type="date" id="inToDate">
                        </div>
                    </div>
                    <div class="input-group">
                        <label>Authorized Signatory</label>
                        <input type="text" id="inReceivedBy" placeholder="Manager Name">
                    </div>
                </div>
            </div>

            <div class="action-bar">
                <!-- Download button that triggers pdfmake download -->
                <button onclick="downloadPDF()" class="btn-primary" style="width: 100%">
                    <svg width="20" height="20" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
                    </svg>
                    Download PDF
                </button>
            </div>
        </aside>

        <!-- Right Panel: Live Preview -->
        <main class="preview-panel">
            <iframe id="pdf-preview" title="Receipt Preview"></iframe>
        </main>
    </div>

    <script src="script.js"></script>
    <script src="vfs_fonts.js"></script>
</body>

</html>
